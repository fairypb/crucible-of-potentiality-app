<!DOCTYPE html>

<head>

  <title>Crucible of Potentiality</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🜁 The Crucible of Potentiality</h1>

      <h2 id="nftName"></h2>
      <p id="nftDesignation"></p>
      <p id="nftEssence"></p>
      <p><strong>Formula:</strong> <code id="nftFormula"></code></p>
      <canvas id="formulaCanvas" width="400" height="400"></canvas>
      <div id="formulaExplanation"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
